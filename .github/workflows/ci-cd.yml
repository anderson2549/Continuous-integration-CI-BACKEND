name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Build Docker image
      run: docker build -t backend-app:${{ github.sha }} -t backend-app:latest .

    - name: Save Docker image
      run: docker save backend-app:latest -o backend-app.tar

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: backend-app.tar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-image

    - name: Load Docker image
      run: docker load -i backend-app.tar

    - name: Stop and remove old containers
      run: |
        docker-compose down || true
        docker rm -f backend-container || true

    - name: Start services with Docker Compose
      run: docker-compose up -d

    - name: Wait for application
      run: sleep 30

    - name: Check application health
      run: |
        curl --retry 5 --retry-delay 5 --retry-connrefused http://localhost:8080/personas || exit 1

    - name: Show logs
      if: failure()
      run: docker-compose logs
